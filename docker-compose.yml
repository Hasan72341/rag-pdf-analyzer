services:
  # Main GenAI Development Environment
  genai-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genai-dev-container
    ports:
      - "8888:8888"    # Jupyter Lab
      - "8080:8080"    # Code Server (VS Code in browser)
      - "3000:3000"    # General web development
      - "5000:5000"    # Flask/FastAPI development
      - "7860:7860"    # Gradio apps
      - "8501:8501"    # Streamlit apps
    volumes:
      - .:/workspace
      - genai-data:/data
      - ~/.ssh:/root/.ssh:ro
      - ~/.gitconfig:/root/.gitconfig:ro
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=genai-dev-token
      - PYTHONPATH=/workspace
      - CUDA_VISIBLE_DEVICES=all
    working_dir: /workspace
    stdin_open: true
    tty: true
    # Uncomment the following lines if you have NVIDIA GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # PostgreSQL for vector databases and general data storage
  postgres:
    image: pgvector/pgvector:pg15
    container_name: genai-postgres
    environment:
      - POSTGRES_DB=genai_db
      - POSTGRES_USER=genai_user
      - POSTGRES_PASSWORD=genai_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genai_user -d genai_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: genai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # Elasticsearch for advanced search and RAG applications
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: genai-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elastic-data:/usr/share/elasticsearch/data

  # Qdrant vector database for embeddings and similarity search
  qdrant:
    image: qdrant/qdrant:latest
    container_name: genai-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334

  # Ollama for local LLM inference
  ollama:
    image: ollama/ollama:latest
    container_name: genai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

volumes:
  genai-data:
  postgres-data:
  redis-data:
  elastic-data:
  qdrant-data:
  ollama-data:

networks:
  default:
    name: genai-network